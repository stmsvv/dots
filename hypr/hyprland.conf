# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-2, 2560x1440@180.00, 0x0, 1
monitor = HDMI-A-1, 1920x1080@144.00, -1920x0, 1
# monitor = DP-2, 1920x1080@144, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

source = ~/.cache/wal/colors-hyprland.conf

# Set programs that you use
$terminal = alacritty
$terminal_alt = kitty
$fileManager = nemo
$menu =  rofi -show drun
$browser = zen-browser
$browser_alt = librewolf
$messenger = Telegram

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet & mpd & blueman-applet 
exec-once = ~/.config/waybar/launch.sh
# exec-once = ~/.config/waybar/launch2.sh
exec-once = swww-daemon 
# exec = hyprpanel
# exec = swww img $wallpaper --transition-type=random --transition-fps=144 && ~/.config/waybar/launch.sh
exec-once = swaync & hyprsunset
# exec-once = ~/.config/hypr/xdph.shss
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = brave
exec-once = hyprctl dispatch exec "[workspace 7] $messenger"
exec-once = hyprctl dispatch exec "[workspace 1] $browser"
#exec-once = vscodium
# exec-once = obsidian
exec-once = fcitx5 -d
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = HYPRCURSOR_THEME,rose-pine-hyprcursor
# env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*

env = QT_QPA_PLATFORMTHEME,qt5ct

env = HYPRCURSOR_THEME,Bibata-Modern-Ice  # Replace Bibata-Modern-Ice with the name of the theme you downloaded
env = HYPRCURSOR_SIZE,24                  # Replace 24 with your desired size
env = XCURSOR_SIZE,24

env = INPUT_METHOD,fcitx
# env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow
permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 14
    gaps_workspaces = 100

    border_size = 0

    # col.active_border = rgba(45858880)
    col.active_border = $color1
    # col.inactive_border = rgba(282828aa)
    col.inactive_border = $color8

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    # layout = scrolling
}

cursor {
	no_warps = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 19
    rounding_power = 1
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    # inactive_opacity = 0.90
    dim_inactive = 0
    dim_strength = 0.2
    shadow {
        enabled = false
        range = 10
        render_power = 3
        color = rgba(1a1a1aaa)
    }
    blur {
        enabled = true
        size = 2
        passes = 3
        ignore_opacity = on
        new_optimizations = 1
        xray = 0
        noise = 0
        contrast = 1
        brightness = 1
        vibrancy = 0.1696
        popups = true
	popups_ignorealpha = 0.7
        input_methods = false
        input_methods_ignorealpha = 0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = custom, 0.445, 0.05, 0.55, 0.95
    bezier = overshot, 0.00, 0.5, 0.1, 1.0

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = borderangle, 1, 10, default, once
    animation = windows, 1, 4.79, easeOutQuint, gnomed
    animation = windowsIn, 1, 5.0, overshot, slide
    animation = windowsOut, 1, 6.0, custom, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = fadeDim, 1, 4, custom
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, custom, fade
    animation = workspacesIn, 1, 3, easeInOutCubic, slide
    animation = workspacesOut, 1, 3, easeInOutCubic, slide

    workspace_wraparound = 0
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

windowrule = opacity 1, class:brave-browser
windowrule = workspace 4, class:brave-browser

windowrule = workspace 4, class:steam

windowrule = workspace 2, class:obsidian

windowrule = workspace w, class:org.pulseaudio.pavucontrol

windowrule = float, initialTitle:Friends List
windowrule = center, initialTitle:Friends List
windowrule = size 450 700, initialTitle:Friends List

# windowrule = opacity 1, class:obsidian

windowrule = float, class:vimiv
windowrule = float, initialTitle:Library
windowrule = float, initialTitle:Picture-in-Picture

windowrule = float, class:openrgb

windowrule = float, class:nwg-look
windowrule = float, class:org.gnome.Nautilus
windowrule = float, class:nemo
# windowrule = float, title:wants to save

windowrule = noblur, class:org.fcitx.fcitx5-config-qt

windowrule = float, class:blueman-manager
windowrule = size 600 400, class:blueman-manager
windowrule = move 30 60, class:blueman-manager

windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 800 700, class:org.pulseaudio.pavucontrol
windowrule = move 1100 60, class:org.pulseaudio.pavucontrol

layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window

windowrule = opacity 0.999, class:^(obsidian)$

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blurpopups, waybar
layerrule = ignorealpha 0.7 , waybar

layerrule = blur, rofi
layerrule = ignorezero,  rofi
# layerrule = dimaround,  rofi
layerrule = animation slide, rofi

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = 1 # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant = 
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.65 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat


}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
