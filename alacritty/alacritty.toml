general.live_config_reload = true
general.import = [
    "~/.config/alacritty/themes/themes/gruvbox_dark.toml"
]

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.7

[window.padding]
x = 0
y = 8

[font]
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Bold"
