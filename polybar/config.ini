; Файлы
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
;
;==========================================================
[bar/mybar]
width = 1920
height = 15pt
radius = 0
bottom = false 
fixed-center = true

# Отступ справа
offset-x = 0
offset-y = 0

# Открепить
; override-redirect = true
; wm-restack = i3
; dpi = 96

# Цвета
background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 3pt
; border-color = #00000000
border-color = ${colors.bg}

# Отсупы от краев
padding-left = 0
padding-right = 0

# Расстояние меджу модулями
module-margin = 0

separator = " "
separator-foreground = ${colors.background-alt}

dim-value = 0

# Шрифт
font-0 = JetBrainsMono Nerd Font:size=10;3
font-2 = "Symbols Nerd Font Mono:style=bold:size=12;2"

# Модули
modules-left = i3 xwindow
modules-center = 
modules-right = systray wlan updates-pacman-aurhelper pulseaudio xkeyboard weather date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
